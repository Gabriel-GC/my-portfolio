  <body>
    <div id='cursor-bg'></div>
    <script>
      const bg = document.getElementById('cursor-bg');
  
      document.addEventListener('pointermove', (e) => {
        bg.style.display = 'block';
  
        bg.animate ({
          top: e.pageY + 'px',
          left: e.pageX + 'px'
        }, {
          duration: 500,
          fill: 'forwards'
        })
      })
    </script>
    <div id="root"></div>
